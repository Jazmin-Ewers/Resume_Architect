{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/styles_other.css' %}" type="text/css">
  <title>Resume Architect</title>
</head>
<body class="sb-nav-fixed">
  <header>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- Navbar brand link -->
      <a class="navbar-brand ps-3" href="{% url 'resumes_index' %}">Resume Architect</a>
      <!-- Hamburger Menu Toggle -->
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
      <!-- Navbar Search -->
      <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <!-- Keeping this search bar here for future search functionality. -->
        <!-- <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div> -->
      </form>
      <!-- Navbar -->
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            {% if user.is_authenticated %}
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              {% else %}
              <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
              <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <a class="nav-link" href="{% url 'resumes_index' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                        All Resumes
                    </a>
                    <a class="nav-link" href="{% url 'contacts_index' %}">
                      <div class="sb-nav-link-icon"></div>
                      Contact
                    </a>
                    <a class="nav-link" href="{% url 'educations_index' %}">
                      <div class="sb-nav-link-icon"></div>
                      Education
                    </a>
                    <a class="nav-link" href="{% url 'skills_index' %}">
                      <div class="sb-nav-link-icon"></div>
                      Skills
                    </a>
                    <a class="nav-link" href="{% url 'experiences_index' %}">
                      <div class="sb-nav-link-icon"></div>
                      Experience
                    </a>
                    <a class="nav-link" href="{% url 'projects_index' %}">
                      <div class="sb-nav-link-icon"></div>
                      Projects
                    </a>
               
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                {{ user.username }}
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">

      <main>
        <div class="container">

          {% block content %}
          {% endblock %}

        </div>
      </main>

    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <!-- <script src="assets/demo/chart-area-demo.js"></script> -->
  <!-- <script src="assets/demo/chart-bar-demo.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
  <!-- <script src="js/datatables-simple-demo.js"></script> -->
</body>
</html>
