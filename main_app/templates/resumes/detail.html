{% extends 'base.html' %}
{% block content%}
<div>
  <form action="" method="POST">
    {% csrf_token %}

    
  <div class="card">
    <div class="card-content">
      {% for skill in skills %}
      <span class="card-title">{{ skill.name }}</span>
      <p>Type: {{ skill.type }}</p>
      <a href="">Edit</a>
      <a href="">Delete</a>
      <input type="checkbox" name="skills" value="{{ skill.name }}">
      <label for=""></label><br>
      <button class="btn" Type="submit"> ADD</button>
      {% endfor %}
    </div>
  </div>
    
  </form>
</div>

{% endblock %}
