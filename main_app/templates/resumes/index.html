{% extends 'base.html'%}
{% block content %}
<br>
<br>
<br>
<h1> Resumes </h1>


{% for resume in resumes %}
<a href="{% url 'resumes_detail' resume.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ resume.name }}</span>
      <p>Date: {{ resume.date }}</p>
      <a href="">Edit</a>
      <a href="">Delete</a>
    </div>
  </div>
</a>
{% endfor %}

  <a href="{% url 'resumes_create' %}">Add Resume</a>
{% endblock %}
