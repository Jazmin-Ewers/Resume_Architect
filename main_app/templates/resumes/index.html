{% extends 'base.html'%}
{% block content %}

<h2 class="heading-primary">Your Resumes</h2>

<div class="main--container">

  {% for resume in resumes %}
  <div class="card-box">
    <div class="card-body">
      <a href="{% url 'resumes_detail' resume.id %}">
      <h2 class="heading-secondary">{{ resume.name }}</h2>

          <div class="card-text">
            <p class="card-text--title">Date:</p> 
            <p class="card-text--detail">{{ resume.date }}</p>
          </div>
        </a>
        {% if resume.user.id == user.id %}
        <div class="card-links">
          <a href="">Edit</a>
          <a href="">Delete</a>
        </div>
        {% endif %}
      </div>
    </div>
{% endfor %}

  
<a href="{% url 'resumes_create' %}" class="btn btn-primary">Add Resume</a>

<!-- Resume Form -->
<div class="form-box">
  <h2 class="heading-secondary">Add New Resume</h2>
  <form class="form--new" action="" method="POST">
    {% csrf_token %}
    <table>
      {{form.as_p}}
  </table>
  <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>


</div>

{% endblock %}
