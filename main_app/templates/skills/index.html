{% extends 'base.html' %}

{% block content %}

<h1>Skills</h1>

{% for skill in skills %}
  <div class="card">
    <div class="card-content">
      <!-- Change skill.skill to skill.name once model is updated -->
      <span class="card-title">{{ skill.skill }}</span>
      <p>Type: {{ skill.type }}</p>
      <p>Description: {{ skill.description }}</p>
      <a href="#">Edit</a>
      <a href="#">Delete</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
