{% extends 'base.html' %}
{% block content %}

<h1>Skills</h1>

<table class="table">
  <thead>
    <tr>
      <th>Skill</th>
      <th>Type</th>
      <th>Notes</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for skill in skills %}
      <tr>
        <td>{{ skill.name }}</td>
        <td>{{ skill.get_type_display }}</td>
        <td>{{ skill.description }}</td>
        <td><a href="{% url 'skills_update' skill.id %}">Edit</a></td>
        <td><a href="#">Delete</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
