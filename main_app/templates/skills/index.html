{% extends 'base.html' %}

{% block content %}

<h1>Skills</h1>

{% for skill in skills %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ skill.name }}</span>
      <p>Type: {{ skill.get_type_display }}</p>
      <p>Description: {{ skill.description }}</p>
      <a href="#">Edit</a>
      <a href="#">Delete</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
